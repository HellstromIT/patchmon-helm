image:
  backend:
    repository: ghcr.io/patchmon/patchmon-backend
    # tag: latest
    pullPolicy: IfNotPresent
  frontend:
    repository: ghcr.io/patchmon/patchmon-frontend
    # tag: latest
    pullPolicy: IfNotPresent

replicaCount:
  backend: 1
  frontend: 1

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  fsGroup: 2000

securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000

service:
  backend:
    type: ClusterIP
    port: 3001
  frontend:
    type: ClusterIP
    port: 3000

# Choose ONE exposure method
gatewayAPI:
  enabled: true
  parentRefs:
    - name: main-gateway
      namespace: kube-system
      sectionName: https
  hostnames:
    - patchmon.example.com
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - port: 3000

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: patchmon.example.com
      paths:
        - path: /
          pathType: Prefix
  tls: []


patchmon:
  logLevel: info

  server:
    protocol: https
    host: patchmon.example.com
    port: 443
    corsOrigin: https://patchmon.example.com
    trustProxy: true
    enableHsts: true

  oidc:
    enabled: false

    # Keycloak example:
    # issuerUrl: https://keycloak.example.com/realms/your-realm
    issuerUrl: ""

    clientId: "patchmon"

    # prefer secretRef; value is allowed but discouraged
    clientSecret: ""
    clientSecretFromSecret:
      name: ""     # if set, chart will NOT create/store the secret
      key: "client-secret"

    redirectUri: "https://patchmon.example.com/api/v1/auth/oidc/callback"
    scopes: "openid email profile groups"

    autoCreateUsers: true
    defaultRole: "user"
    buttonText: "Login with Keycloak"

    # From your docs
    disableLocalAuth: false
    syncRoles: false
    adminGroup: "" # e.g. "patchmon-admins"
    userGroup: ""  # e.g. "patchmon-users"

  jwt:
    # If empty, a random value is generated and persisted in the Secret via lookup.
    secret: ""
    expiresIn: "1h"
    refreshExpiresIn: "7d"

  dbPool:
    connectionLimit: 30
    poolTimeout: 20
    connectTimeout: 10
    idleTimeout: 300
    maxLifetime: 1800

  rateLimit:
    windowMs: 900000
    max: 5000
    authWindowMs: 600000
    authMax: 500
    agentWindowMs: 60000
    agentMax: 1000

  timezone: "UTC"

  persistence:
    agentFiles:
      enabled: true
      accessModes: ["ReadWriteOnce"]
      size: 1Gi
      storageClassName: ""

  redis:
    host: ""
    db: 0

# -----------------------
# Database configuration
# -----------------------
database:
  mode: internal # internal | external

postgres:
  image: postgres:16-alpine
  storage:
    size: 10Gi
    # storageClassName: ""
  resources: {}
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi
  securityContext:
    runAsUser: 70
    runAsGroup: 70
    fsGroup: 70
    runAsNonRoot: true
  nodeSelector: {}
  tolerations: []
  affinity: {}
  auth:
    database: patchmon_db
    username: patchmon_user
    # password stored in chart secret (POSTGRES_PASSWORD)
    # existingSecret: ""
    # existingSecretPasswordKey: "password"

external:
  postgres:
    # If uri is set (direct or from secret), other values are ignored.
    uri: ""
    uriFromSecret:
      name: ""     # CNPG: "<clusterName>-app"
      key: "uri"

    # Used only when uri isn't set
    host: ""
    port: 5432
    database: "patchmon_db"
    username: "patchmon_user"
    password: "" # discouraged; prefer passwordFromSecret
    passwordFromSecret:
      name: ""
      key: "password"

    # Optional if you are constructing (ignored if uri is used)
    sslMode: ""  # e.g. "require"

# -----------------------
# Valkey
# -----------------------
valkey:
  enabled: true

  service:
    port: 6379

  replica:
    enabled: true
    persistence:
      size: 1Gi

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

livenessProbe:
  httpGet:
    path: /health
    port: http
readinessProbe:
  httpGet:
    path: /ready
    port: http

pdb:
  create: false
  minAvailable: 1
  # maxUnavailable: 1

nodeSelector: {}
tolerations: []
affinity: {}
topologySpreadConstraints: []

