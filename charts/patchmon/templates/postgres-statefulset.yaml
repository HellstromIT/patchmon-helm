{{- if eq .Values.database.mode "internal" }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "patchmon.fullname" . }}-postgres
spec:
  serviceName: {{ include "patchmon.fullname" . }}-postgres
  replicas: 1
  selector:
    matchLabels:
      {{- include "patchmon.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: postgres
  template:
    metadata:
      labels:
        {{- include "patchmon.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: postgres
    spec:
      containers:
        - name: postgres
          image: {{ .Values.postgres.image | quote }}
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              value: {{ .Values.postgres.auth.database | quote }}
            - name: POSTGRES_USER
              value: {{ .Values.postgres.auth.username | quote }}
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "patchmon.postgres.passwordSecretName" . | quote }}
                  key: {{ include "patchmon.postgres.passwordSecretKey" . | quote }}
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: {{ .Values.postgres.storage.size | quote }}
        {{- if .Values.postgres.storage.storageClassName }}
        storageClassName: {{ .Values.postgres.storage.storageClassName | quote }}
        {{- end }}
{{- end }}
