{{- if .Values.gatewayAPI.enabled }}
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: {{ include "patchmon.fullname" . }}
  labels:
    {{- include "patchmon.labels" . | nindent 4 }}
spec:
  parentRefs:
    {{- range .Values.gatewayAPI.parentRefs }}
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: {{ .name }}
      namespace: {{ .namespace }}
      {{- if .sectionName }}
      sectionName: {{ .sectionName }}
      {{- end }}
    {{- end }}
  hostnames:
    {{- toYaml .Values.gatewayAPI.hostnames | nindent 4 }}
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /api
      backendRefs:
        - group: ""
          kind: Service
          name: {{ include "patchmon.fullname" . }}-backend
          port: {{ .Values.service.backend.port }}
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - group: ""
          kind: Service
          name: {{ include "patchmon.fullname" . }}-frontend
          port: {{ .Values.service.frontend.port }}
{{- end }}
