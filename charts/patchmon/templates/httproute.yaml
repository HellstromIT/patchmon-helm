{{- if .Values.gatewayAPI.enabled }}
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: {{ include "patchmon.fullname" . }}
  labels:
    {{- include "patchmon.labels" . | nindent 4 }}
spec:
  parentRefs:
    {{- toYaml .Values.gatewayAPI.parentRefs | nindent 4 }}
  hostnames:
    {{- toYaml .Values.gatewayAPI.hostnames | nindent 4 }}
  rules:
    {{- range .Values.gatewayAPI.rules }}
    - matches:
        {{- toYaml .matches | nindent 8 }}
      backendRefs:
        {{- range .backendRefs }}
        - name: {{ include "patchmon.fullname" $ }}-{{ .name }}
          port: {{ .port }}
        {{- end }}
    {{- end }}
{{- end }}
